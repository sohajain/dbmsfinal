{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-2 loginbox">
            <div class="panel panel-info">
                <div class="panel-body">
                    <h3>Log In</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="/accounts/login/" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Don't have an account? <a href="{% url 'registration_register' %}">Click here</a> to register.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
