
{% extends 'base.html' %}

{% block body %}
 {% load crispy_forms_tags %}
<div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Create a Mystery Books Account</div>
        </div>
        <div style="padding-top: 30px" class="panel-body">
            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
            <form method="post" action="." class="form-horizontal" role="form">
                {% csrf_token %}
                {{ form|crispy }}



                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="button_signup" type="submit" class="btn btn-info"><i class="icon-hand-right">Register</i></button>
                    </div>
                </div>

                <div class="form-group" style="z-index: 1; background-color: #ffffff;">
                    <div class="col-md-offset-3 col-md-1" style="background-color: #ffffff;">
                        <span style="margin-left: 15px">OR</span>
                    </div>
                </div>
                <div class="form-group" style="border-top: 1px solid #999; padding-top: 20px; margin-top:-25px; z-index: 0;">
                    <div class="col-md-offset-3 col-md-6">
                        <a class="btn btn-block btn-social btn-facebook" href="{% url 'social:begin' 'facebook' %}"><i>Sign up with facebook</i></a>
                    </div>
                </div>
             </form>
        </div>
    </div>
</div>
{% endblock %}
